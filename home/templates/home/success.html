{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Success</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
		:root {
			--success: #16a34a;
			--success-light: #dcfce7;
			--bg: #f8fafc;
			--card: #ffffff;
			--text-dark: #0f172a;
			--text-muted: #64748b;
			--radius: 16px;
			--shadow: 0 25px 60px rgba(0,0,0,0.12);
		}

		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
			background: linear-gradient(135deg, #ecfdf5, #f8fafc);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			color: var(--text-dark);
		}

		.success-wrapper {
			background: var(--card);
			border-radius: var(--radius);
			box-shadow: var(--shadow);
			max-width: 480px;
			width: 100%;
			padding: 48px 36px;
			text-align: center;
			animation: slideUp 0.6s ease;
		}

		@keyframes slideUp {
			from {
				opacity: 0;
				transform: translateY(25px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.success-icon {
			width: 90px;
			height: 90px;
			margin: 0 auto 20px;
			border-radius: 50%;
			background: var(--success-light);
			display: flex;
			align-items: center;
			justify-content: center;
			color: var(--success);
			font-size: 42px;
			font-weight: 900;
		}

		.success-title {
			font-size: 26px;
			font-weight: 800;
			margin-bottom: 12px;
			color: var(--success);
		}

		.success-text {
			color: var(--text-muted);
			font-size: 15px;
			line-height: 1.6;
			margin-bottom: 32px;
		}

		.btn-group {
			display: flex;
			gap: 14px;
			justify-content: center;
			flex-wrap: wrap;
		}

		.btn-primary {
			padding: 14px 28px;
			border-radius: 999px;
			background: linear-gradient(135deg, #16a34a, #22c55e);
			color: #ffffff;
			font-weight: 600;
			font-size: 15px;
			text-decoration: none;
			transition: all 0.3s ease;
			box-shadow: 0 10px 25px rgba(22,163,74,0.35);
		}

		.btn-primary:hover {
			transform: translateY(-2px) scale(1.03);
			box-shadow: 0 18px 40px rgba(22,163,74,0.45);
		}

		.btn-secondary {
			padding: 14px 28px;
			border-radius: 999px;
			background: #e5e7eb;
			color: var(--text-dark);
			font-weight: 600;
			font-size: 15px;
			text-decoration: none;
			transition: all 0.3s ease;
		}

		.btn-secondary:hover {
			background: #d1d5db;
		}

		.btn-primary:focus,
		.btn-secondary:focus {
			outline: 3px solid rgba(34,197,94,0.5);
			outline-offset: 3px;
		}

		@media (max-width: 480px) {
			.success-wrapper {
				padding: 36px 24px;
			}

			.success-title {
				font-size: 22px;
			}
		}
	</style>
</head>

<body>

	<div class="success-wrapper">
		<div class="success-icon">
			âœ“
		</div>

		<div class="success-title">
			Success!
		</div>

		<p class="success-text">
			Your action has been completed successfully.
			Thank you for choosing us. You can continue browsing or return to the homepage.
		</p>

		<div class="btn-group">
			<a href="/" class="btn-primary" aria-label="Go to homepage">
				Go to Home
			</a>
			<a href="{% url 'products' %}" class="btn-secondary" aria-label="Continue shopping">
				Continue Shopping
			</a>
		</div>
	</div>

</body>
</html>

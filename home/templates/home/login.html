{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Trendy Looms</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="{% static 'home/images/icons/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'home/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'home/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(
                rgba(0,0,0,0.55),
                rgba(0,0,0,0.55)
            ),
            url("{% static 'home/images/bg login.jpg' %}") no-repeat center center / cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 40px 35px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.35);
            color: #fff;
        }

        .brand {
            text-align: center;
            margin-bottom: 25px;
        }

        .brand h1 {
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .brand span:first-child {
            color: #3581f3;
        }

        .brand span:last-child {
            color: #7CFC00;
        }

        .brand p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-control {
            background: rgba(255,255,255,0.2);
            border: none;
            color: #fff;
            height: 48px;
            border-radius: 10px;
        }

        .form-control::placeholder {
            color: #ddd;
        }

        .form-control:focus {
            background: rgba(255,255,255,0.25);
            box-shadow: none;
            color: #fff;
        }

        label {
            font-size: 14px;
            margin-bottom: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3581f3, #5fa0ff);
            border: none;
            border-radius: 10px;
            height: 48px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2c6fe0, #4f8cf0);
        }

        .btn-success {
            border-radius: 10px;
            height: 48px;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 22px;
            }
        }
    </style>
</head>

<body>

<div class="login-card">
    <div class="brand">
        <h1>
            <span>TRENDY</span>
            <span>LOOMS</span>
        </h1>
        <p>Mens & Womens Wears</p>
    </div>

    <form method="post" action="">
        {% csrf_token %}

        <h4 class="text-center mb-4">Login</h4>

        <div class="form-group">
            <label>Mobile No</label>
            <input type="text" name="mobile" class="form-control" placeholder="Enter Mobile No">
        </div>

        <div class="form-group mt-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter Password">
        </div>

        <div class="action-buttons">
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <a href="/signup" class="btn btn-success w-100">Sign Up</a>
        </div>
    </form>
</div>

</body>
</html>

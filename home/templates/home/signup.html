{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up | Trendy Looms</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="{% static 'home/images/icons/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'home/vendor/bootstrap/css/bootstrap.min.css' %}">

    <style>
        body {
            min-height: 100vh;
            background: #f4f6f9;
            font-family: "Inter", "Segoe UI", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            width: 100%;
            max-width: 1000px;
            display: flex;
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0,0,0,0.08);
        }

        .brand-panel {
            width: 45%;
            background: linear-gradient(160deg, #1f3c88, #2a5bd7);
            color: #fff;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand-panel h1 {
            font-weight: 700;
            font-size: 34px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .brand-panel p {
            font-size: 15px;
            opacity: 0.9;
            max-width: 320px;
        }

        .login-panel {
            width: 55%;
            padding: 60px 50px;
        }

        .login-panel h3 {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-panel p {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 500;
            color: #444;
        }

        .form-control {
            height: 46px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #2a5bd7;
        }

        .btn-primary {
            background: #2a5bd7;
            color: #fff;
            height: 46px;
            border-radius: 10px;
            font-weight: 600;
            border: none;
        }

        .btn-primary:hover {
            background: #2049b8;
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            margin-top: 18px;
        }

        .signup-link a {
            color: #2a5bd7;
            font-weight: 600;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
            }

            .brand-panel,
            .login-panel {
                width: 100%;
                padding: 40px 30px;
            }

            .brand-panel {
                text-align: center;
            }
        }
    </style>
</head>

<body>

<div class="login-wrapper">

    <!-- Brand Section -->
    <div class="brand-panel">
        <h1>TRENDY LOOMS</h1>
        <p>Join our premium fashion community and experience modern style.</p>
    </div>

    <!-- Signup Section -->
    <div class="login-panel">
        <h3>Create Account</h3>
        <p>Please fill the details to get started</p>

        <form method="post">
            {% csrf_token %}

            <div class="form-group mb-3">
                <label>Full Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter your full name">
            </div>

            <div class="form-group mb-3">
                <label>Mobile Number</label>
                <input type="text" name="mobile" class="form-control" placeholder="Enter your mobile number">
            </div>

            <div class="form-group mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Create password">
            </div>

            <div class="form-group mb-4">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm password">
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Create Account
            </button>

            <div class="signup-link">
                Already have an account?
                <a href="/login">Login</a>
            </div>
        </form>
    </div>

</div>

</body>
</html>
